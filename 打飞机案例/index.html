<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>浅蓝</title>
        <script src="./js/index.js"></script>
        <link rel="stylesheet" href="./css/index.css" />
    </head>
    <body>
        <div id="wrap">
            <section class="desktop">
                <h1 class="title">打飞机v1.0</h1>
                <div>巨简单</div>
                <div>有点简单</div>
                <div>没那么简单</div>
                <div>一点都不简单</div>
            </section>
            <section class="death">
                <h1 class="title">GAME OVER</h1>
                <div class="total">您的等分为: <span>300</span></div>
                <button>再来一局</button>
            </section>
            <section class="begin">
                <div class="enemy"></div>
                <div class="our"></div>
                <div class="bullet"></div>
                <div class="count">0</div>
            </section>
        </div>
    </body>
</html>
