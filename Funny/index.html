        <div id="mainBody">
            <ul class="con"></ul>
            <div class="footer">

                    </li>

        <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
        <script >
            var oMainBody = document.querySelector("#mainBody"),
                oCon = document.querySelector(".con"),
                oFooter = document.querySelector(".footer"),
                aInp = document.querySelector("input"),
                aBtn = oFooter.querySelector(".fnav").querySelectorAll("li");
            var page = 1;
            request();
            function request(){
                function formatterDateTime() {
                    var date=new Date();
                    var month=date.getMonth() + 1;
                    var datetime = date.getFullYear()
                        + ""// "年"
                        + (month >= 10 ? month : "0"+ month)
                        + ""// "月"
                        + (date.getDate() < 10 ? "0" + date.getDate() : date
                            .getDate())
                        + ""
                        + (date.getHours() < 10 ? "0" + date.getHours() : date
                            .getHours())
                        + ""
                        + (date.getMinutes() < 10 ? "0" + date.getMinutes() : date
                            .getMinutes())
                        + ""
                        + (date.getSeconds() < 10 ? "0" + date.getSeconds() : date
                            .getSeconds());
                    return datetime;
                }
                $.ajax({
                    type: 'post',
                    url: 'http://route.showapi.com/341-1',
                    dataType: 'json',
                    data: {
                        "showapi_timestamp": formatterDateTime(),
                        "showapi_appid": '62699', //这里需要改成自己的appid
                        "showapi_sign": '2ce26a81953241dd8c424b5c8535b908',  //这里需要改成自己的应用的密钥secret
                        "page": page,
                        "maxResult":"50"
                    },
                    error: function(XmlHttpRequest, textStatus, errorThrown){
                        alert("操作失败!");
                    },
                    success: function(result) {
                        var date = result.showapi_res_body.contentlist,
                            len = date.length;
                        for (var i = 0; i < len; i++) {
                            //$.ajaxSettings.async = false;
                            var li = document.createElement("li"),
                                title = document.createElement("li");
                            title.className = "title";
                            title.innerHTML = "<b>" + (i + 1).toString() + "</b>" + ".  " + date[i].title;
                            li.innerHTML = "<h4 style='text-align:center'>" + date[i].title + "</h4>" + "<b>" + (i + 1).toString() + "</b>" + ".  " + date[i].text;
                            oCon.appendChild(li);
                            li.style.background = setColor();
                        }
                        var h = parseFloat(getStyle(oFooter, "height"));
                        oMainBody.style.marginBottom = h + "px";
                    }
                });
            }
            function setColor(){
                var r = Math.floor(Math.random()*(0+255)),
                    g = Math.floor(Math.random()*(0+255)),
                    b = Math.floor(Math.random()*(0+255)),
                    a = Math.random()*(0+1);
                return "rgba("+r+","+g+","+b+","+a+")";
            }
            function getStyle(obj,attr){
                return window.getComputedStyle?getComputedStyle(obj)[attr]:obj.currentStyle(attr);
            }
            aInp.onblur = function(){
                this.style.display = "none";
                aBtn[1].children[0].style.display = aBtn[1].children[1].style.display = "block";
                if( !this.value ){
                    return;
                }
                if( isNaN(this.value*1) ){
                    alert("请输入数字");
                    this.focus();
                    return;
                }
                this.value*1 <= 0||this.value*1 >= 99?page=1:page=this.value*1;
                oCon.innerHTML = "";
                request();
            };
            for( let i=0;i<aBtn.length;i++ ){
                aBtn[i].ontouchstart = function(){
                    this.style.background = setColor();
                };
                aBtn[i].ontouchend = function(){
                    this.style.background = "#fff";
                    if( i === 0 || i=== 2 ){
                        if( i===0 ){
                            page > 1?page--:page = 99;
                        }else if( i===2 ){
                            page >= 99?page = 1:page++;
                        }
                        oCon.innerHTML = "";
                        request();
                    }
                    if( i === 1 ){
                        aInp.focus();
                        this.children[0].style.display = this.children[1].style.display = "none";
                        this.children[2].style.display = "block";
                        this.children[2].setAttribute("placeholder","(最大99)当前在第"+page+"页");
                    }
                }
            }
        </script>
